{{define "main"}}

<section class="section-sm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <form action="action="https://formspree.io/f/xyylglop"
        method="POST">
          <div class="mb-4">
            <label for="name" class="form-label">Your Name</label>
            <input type="message" class="form-control rounded" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control rounded" id="email" placeholder="hello@cryptotravellers.com" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="form-label">Subject</label>
            <input type="message" class="form-control rounded" id="subject" placeholder="Reasons for Contact" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Your Message Here</label>
            <textarea class="form-control rounded" id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary rounded" aria-label="Send Message">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<form
  action="https://formspree.io/f/xyylglop"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="_replyto">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>

  <!-- your other form fields go here -->

  <button type="submit">Send</button>
</form>

{{ end }}

{{site.Params.contact_form_action}}
